<form
  [formGroup]="formService.patientForm"
  (ngSubmit)="formHandler()"
  autocomplete="off"
>
  <h1 mat-dialog-title>{{ "NAVIGATION.PATIENTS.ADD_NEW" | translate }}</h1>
  <div mat-dialog-content>
    <div class="form__vertical">
      <mat-form-field appearance="outline">
        <mat-label>{{ "FORM.PATIENTS.NAME" | translate }}:</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="formService.hasRequiredError('name')">{{
          "FORM.ERROR.REQUIRED" | translate
        }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary">
      {{ "BUTTON.SAVE" | translate }}
    </button>
    <button mat-raised-button (click)="close()">
      {{ "BUTTON.CANCEL" | translate }}
    </button>
  </div>
</form>
