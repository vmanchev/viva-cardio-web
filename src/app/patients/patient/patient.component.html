<form [formGroup]="formService.patientForm" (ngSubmit)="formHandler()" autocomplete="off">
<mat-card>
    <mat-card-title>{{ 'NAVIGATION.PATIENTS.ADD_NEW' | translate }}</mat-card-title>
    <mat-card-content>
        <div class="form__vertical">
            <mat-form-field appearance="outline">
                <mat-label>{{ 'FORM.PATIENTS.NAME' | translate }}:</mat-label>
                <input matInput type="text" formControlName="name" />
                <mat-error *ngIf="formService.hasRequiredError('name')">{{ 'FORM.ERROR.REQUIRED' | translate }}</mat-error>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">{{ 'BUTTON.SAVE' | translate }}</button>
    </mat-card-actions>
</mat-card>
</form>
