<mat-card *ngFor="let patient of patients">
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['/patient', patient.id]">{{ patient.name }}</a>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-icon-button [routerLink]="['/patient', patient.id, 'blood-pressure']"><i class="flaticon-heart"></i></button>
    <button mat-icon-button [routerLink]="['/patient', patient.id, 'diabetes']"><i class="flaticon-diabetes"></i></button>
    <button mat-icon-button [routerLink]="['/patient', patient.id, 'weight']"><i class="flaticon-weight"></i></button>
  </mat-card-actions>
</mat-card>


<button mat-fab color="primary" (click)="addNewPatientDialog()">
  <mat-icon>add</mat-icon>
</button>
