<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>VivaCardio.com</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="languageMenu">
      <mat-icon>language</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="navigationMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #navigationMenu="matMenu">
      <button mat-menu-item [routerLink]="['/register']">
        <mat-icon>person_add</mat-icon>
        <span>{{ "NAVIGATION.NEW_REGISTRATION" | translate }}</span>
      </button>
      <button mat-menu-item [routerLink]="['/login']">
        <mat-icon>vpn_key</mat-icon>
        <span>{{ "NAVIGATION.LOGIN" | translate }}</span>
      </button>
      <button mat-menu-item [routerLink]="['/patients']">
        <mat-icon>group</mat-icon>
        <span>{{ "NAVIGATION.PATIENTS.HOME" | translate }}</span>
      </button>
      <button mat-menu-item [routerLink]="['/blood-pressure']">
        <mat-icon>favorite_border</mat-icon>
        <span>{{ "NAVIGATION.BLOOD_PRESSURE.HOME" | translate }}</span>
      </button>
      <button mat-menu-item [routerLink]="['/blood-pressure/reading']">
        <mat-icon>playlist_add</mat-icon>
        <span>{{ "NAVIGATION.BLOOD_PRESSURE.READING" | translate }}</span>
      </button>
    </mat-menu>

    <mat-menu #languageMenu="matMenu">
      <button mat-menu-item *ngFor="let language of availableLanguages" (click)="setLanguage(language)">
        <span>{{ language.name }}</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
