<form [formGroup]="formService.userForm" (ngSubmit)="formHandler()" autocomplete="off">
  <mat-card>
    <mat-card-title>{{
      "NAVIGATION.FORGOT_PASSWORD" | translate
    }}</mat-card-title>
    <mat-card-content>
      <div class="form__vertical">
        <mat-form-field appearance="outline">
          <mat-label>{{ "FORM.EMAIL" | translate }}:</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="formService.hasRequiredError('email')">{{
            "FORM.ERROR.REQUIRED" | translate
          }}</mat-error>
          <mat-error *ngIf="formService.hasEmailError('email')">{{
            "FORM.ERROR.INVALID_EMAIL" | translate
          }}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        {{ "BUTTON.SUBMIT" | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
