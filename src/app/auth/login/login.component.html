<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <div class="form__vertical">
            <mat-form-field appearance="outline">
                <mat-label>Email address:</mat-label>
                <input matInput>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Password:</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Submit</button>
        <button mat-raised-button color="link" [routerLink]="['/forgot']">Forgot password?</button>
    </mat-card-actions>
</mat-card>
